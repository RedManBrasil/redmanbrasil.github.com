<!DOCTYPE html>
<html>
	<head>
		<title>Portfolio</title>
		<link rel="shortcut icon" href="logo_mine.png">
		<link rel="apple-touch-icon" sizes="150x150" href="apple-touch-icon.png" />
	</head>

		<script src='js/jquery-3.1.1.min.js'></script>
		<script src="js/renata.js"></script>
		<link rel="stylesheet" href="css/renata.css">

<body>

      <div style="background-color:#f2f5f3;margin:1vw;float:left;">
            <div id='Rname' onclick="toggle('Rtable');toggle('Rvariat_percent');toggle('Rvariat_money');">Renata
            <span id="Rvariat_percent"></span>
            <span id="Rvariat_money"></span>
            </div>
          <div id='Rtable'>
          <table>
            <thead>
              <tr style="font-size:28px;">
                <th>NAME</th>
                <th>AMOUNT</th>
                <th>VALOR</th>
                <th>REAL</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  Bitcoin (BTC)
                </td>
                <td id="bitcoin-amount-renata" class="Rbtcvalue">
                  0.063010203
                </td>
                <td id="bitcoin-total-renata">
                </td>
                <td id="bitcoin-real-renata">
                </td>
              </tr>
							<tr>
								<td>
									IOTA (MIOTA)
								</td>
								<td id="iota-amount-renata">
									273.00000
								</td>
								<td id="iota-total-renata" class="Rbtcvalue">
								</td>
								<td id="iota-real-renata">
								</td>
							</tr>
							<tr>
								<td>
									Bitcoin Cash (BCH)
								</td>
								<td id="bitcoin-cash-amount-renata">
									0.101265823
								</td>
								<td id="bitcoin-cash-total-renata" class="Rbtcvalue">
								</td>
								<td id="bitcoin-cash-real-renata">
								</td>
							</tr>
							<tr>
								<td>
									Bitcoin Gold (BTG)
								</td>
								<td id="bitcoin-gold-amount-renata">
									0.101265823
								</td>
								<td id="bitcoin-gold-total-renata" class="Rbtcvalue">
								</td>
								<td id="bitcoin-gold-real-renata">
								</td>
							</tr>
              <tr>
                <td>
                  <strong>TOTAL</strong>
                </td>
                <td id="total-renata-amount">
                  <strong><center>-</center></strong>
                </td>
                <td id="total-renata-bitcoin">
                </td>
                <td id="total-renata-real">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <div style="clear:left;background-color:#f2f5f3;float:left;margin:1vw;">
        <div id='CoinsName' onclick="toggle('CoinsTable');">Coins</div>
          <div id='CoinsTable'>
            <table>
            <thead>
              <tr style="font-size:28px;">
                <th>NAME</th>
                <th>PRICE</th>
                <th>CHANGE(BTC)</th>
                <th>CHANGE(REAL)</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  Bitcoin (BTC)
                </td>
                <td>
                  <span id="bitcoin-price"></span><br><br>
                  <span id="bitcoin-price_real"></span>
                </td>
                <td id="bitcoin-change-btc">
                </td>
                <td id="bitcoin-change-real">
                </td>
              </tr>
							<tr>
								<td>
									IOTA (MIOTA)
								</td>
								<td id="iota-price">
								</td>
								<td id="iota-change-btc">
								</td>
								<td id="iota-change-real">
								</td>
							</tr>
							<tr>
								<td>
									Bitcoin Cash (BCH)
								</td>
								<td id="bitcoin-cash-price">
								</td>
								<td id="bitcoin-cash-change-btc">
								</td>
								<td id="bitcoin-cash-change-real">
								</td>
							</tr>
							<tr>
								<td>
									Bitcoin Gold (BTG)
								</td>
								<td id="bitcoin-gold-price">
								</td>
								<td id="bitcoin-gold-change-btc">
								</td>
								<td id="bitcoin-gold-change-real">
								</td>
							</tr>
            </tbody>
          </table>
        </div>
      </div>
</body>
