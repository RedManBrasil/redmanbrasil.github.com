<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login Area</title>

    <link rel="stylesheet" href="css/normalize.css">


        <link rel="stylesheet" href="css/style.css">
        
  </head>

  <body>

    <div class="form">

      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sing Up</a></li>
        <li class="tab"><a href="#login1">Loign</a></li>
      </ul>

      <div class="tab-content">
        <div id="signup">
          <h1>Welcome</h1>



          <div class="field-wrap">
            <label>
              Your login<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Your password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <button type="submit" class="button button-block"/>Start</button>

          </form>

        </div>

        <div id="login1">
          <h1>Welcome back!</h1>

          <form action="/" method="post">

            <div class="field-wrap">
            <label>
              Login<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>

          <p class="forgot"><a href="#">Forgot your password?</a></p>

          <button class="button button-block"/>Login</button>

          </form>

        </div>

      </div>

  <br>
  <strong><center><button onclick="login()" id="login" class="btnn">LOGIN WITH FACEBOOK</button></center></strong>
  <center><div id="status"></div></center>
  <center><div id="resposta"></div></center>

</div> 
    <script src='js/jquery-3.1.1.min.js'></script>

        <script src="js/index.js"></script>
        <script src="js/fbSDK.js"></script>
  </body>
</html>
